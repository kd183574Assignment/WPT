<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Registration Form</title>
  </head>
  <body>
    <div
      style="
        border: 2px solid;
        display: flex;
        justify-content: space-around;
        padding-top: 20px;
        padding-bottom: 20px;
      "
    >
      <div>
        <video width="320" height="300" controls>
          <source src="movie.mp4" type="video/mp4" />
          Your browser does not support the video tag.
        </video>
      </div>
      <div>
        <form method="get">
          <p>
            Name:
            <input type="text" required name="name" placeholder="Enter name" />
          </p>

          <p>
            Birthdate:
            <input type="date" required name="dob" placeholder="dd//mm/yyyy" />
          </p>

          <p>
            Email:
            <input
              type="email"
              required
              name="email"
              placeholder="abc@gmail.com"
            />
          </p>

          <p>
            Password:
            <input
              type="password"
              required
              name="password"
              placeholder="********"
            />
          </p>

          <p>
            Address:
            <select name="State">
              <option value="Select State">Select State</option>
              <option value="Maharashtra">Maharashtra</option>
              <option value="Gujrat">Gujrat</option>
              <option value="Assam">Assam</option>
              <option value="Tamil Nadu">Tamil Nadu</option>
            </select>
            <select name="District">
              <option value="Select District">Select District</option>
              <option value="Mumbai City">Mumbai City</option>
              <option value="Ahmedabad">Ahmedabad</option>
              <option value="Jorhat">Jorhat</option>
              <option value="Chennai">Chennai</option>
            </select>
            <select name="City">
              <option value="Select City">Select City</option>
              <option value="Mumbai">Mumbai City</option>
              <option value="Ahmedabad">Ahmedabad</option>
              <option value="Nazira">Nazira</option>
              <option value="Chennai">Chennai</option>
            </select>
          </p>

          <!-- use x axis yaxis to align it properly -->
          <p>
            Gender
            <input type="radio" name="gender" value="Male" />Male
            <input type="radio" name="gender" value="Male" />Female
            <input type="radio" name="gender" value="Male" />Other
          </p>

          <p>
            Upload photo <input type="file" placeholder="Browse your photo" />
          </p>

          <p>
            Select your course:
            <select name="course">
              <option value="Select Course">Select Course</option>
              <option value="PG-DAC">PG-DAC</option>
              <option value="PG-DBDA">PG-DBDA</option>
              <option value="PG-DITTIS">PG-DITTIS</option>
              <option value="PG-AI">PG-AI</option>
            </select>
          </p>

          <div>
            <input type="submit" value="Register" />
            <button>Clear</button>
          </div>
        </form>
      </div>
    </div>
  </body>
</html>
